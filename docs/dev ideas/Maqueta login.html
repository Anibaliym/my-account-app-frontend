<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pantalla Lateral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        /* Modo Claro */
        body {
            display: flex;
            height: 100vh;
            background: #f3f4f6;
        }

        .left-section {
            flex: 1;
            background: #6c5ce7;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
        }

        .right-section {
            width: 400px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            width: 80%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        .login-btn {
            background: #6c5ce7;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #574b90;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Toggle Button */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 14px;
            color: #333;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch::after {
            content: "";
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
            transition: all 0.3s;
        }

        .dark-mode .toggle-switch {
            background: #6c5ce7;
        }

        .dark-mode .toggle-switch::after {
            left: 20px;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #121212;
            color: white;
        }

        .dark-mode .right-section {
            background: #1e1e1e;
            box-shadow: -5px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .input-group label {
            color: #bbb;
        }

        .dark-mode .input-group input {
            background: #333;
            color: white;
            border: 1px solid #444;
        }

        .dark-mode .login-btn {
            background: #574b90;
        }

        .dark-mode .register-link a {
            color: #c39bd3;
        }

        .dark-mode .toggle-label {
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section {
                height: 40%;
                text-align: center;
            }

            .right-section {
                width: 100%;
                height: 60%;
                box-shadow: none;
            }

            .toggle-container {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Toggle Theme -->
    <div class="toggle-container">
        <span class="toggle-label">Modo Oscuro</span>
        <div class="toggle-switch" id="themeToggle"></div>
    </div>

    <div class="right-section">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button class="login-btn">Entrar</button>
            </form>
            <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>

    <div class="left-section">
        <h1>Mi Cuenta</h1>
        <p>Administra tus cuentas y gastos de manera eficiente con nuestra plataforma fácil de usar.</p>
    </div>



    <script>
        // Toggle Dark Mode
        const themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>

</body>
</html>
